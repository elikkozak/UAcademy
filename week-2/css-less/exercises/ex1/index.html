<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="style.css"
      media="screen,projection"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!--JavaScript at end of body for optimized loading-->
    <div class="container">
      <div class="top-container">
        <h5>Log to your account</h5>
        <input type="text" name="" id="username" placeholder="username" />
        <input type="text" name="" id="password" placeholder="password" /><br />
        <button>Login</button>
      </div>
      <div class="bottom-container">
        <button>Open an account now</button>
        <p>Join Bank Hapoalim online</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
