<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <script id="friends-template" type="text/x-handlebars-template">
      {{#each data}}
        <div id="friend-name">
          <p>{{this}}</p>
        </div>

      {{/each}}
    </script>

    <script id="user-template" type="text/x-handlebars-template">
      <div class="user-info">
        <img src={{picture}} id="profile-pic" alt="" />
        <p class="profile-name">{{fullName}}
          <br />
          {{city}},
          {{state}}</p>
      </div>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
      <img src={{picture}} id="pokemon-image" alt="" />
      <p id="pokemon-text">Favourite Pokemon:
        {{toProperCase name}}
      </p>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
      <p id="quote-text">Favourite quote:<br />
        "{{quote}}"<br />
        -Kanye
      </p>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
      <div id="meat-text">
        <h4> About me:</h4>
        {{baconIpsum}}
      </div>
    </script>

    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <button class="buttons" id="generate-usr-btn">Generate User</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <script src="build/model.js"></script>
    <script src="build/view.js"></script>

    <script src="build/controller.js"></script>
  </body>
</html>
