<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="client/build/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- <title>Document</title> -->
  </head>
  <body>
    <script id="statistics-template" type="text/x-handlebars-template">
      <div class="statistics-card">
        <img id="statistics-card-img" src="{{img}}" alt="" />
        <div id="statistics-card-name">{{name}}</div>
        <div class="statistics-card-stats">
          <div class="statistics-card-stat" id="statistics-card-GP"><span
            >GP</span>
            <span class="statistics-card-value">{{games_played}}</span></div>
          <div class="statistics-card-stat" id="statistics-card-minutes"><span
            >MIN</span>
            <span
              class="statistics-card-value"
            >{{minutes_per_game}}</span></div>
          <div class="statistics-card-stat" id="statistics-card-PTS"><span
            >PTS</span>
            <span class="statistics-card-value">{{points_per_game}}</span></div>
          <div class="statistics-card-stat" id="statistics-card-REB"><span
            >REB</span>
            <span
              class="statistics-card-value"
            >{{rebounds_per_game}}</span></div>
          <div class="statistics-card-stat" id="statistics-card-AST"><span
            >AST</span>
            <span
              class="statistics-card-value"
            >{{assists_per_game}}</span></div>
        </div>
      </div>
    </script>

    <script id="player-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="player-card">
          <div class="player-name">{{this.name}}</div>
          <div class="player-pos">{{this.jersey}}</div>
          <img
            class="player-img"
            src={{this.img}}
            onerror="this.src='https://www.newasianvillage.com/assets/restaurantcmswebsite/images/Sorry-Image-Not-Available.png'"
            width="70%"
            height="300px"
          />
          <div class="player-jersey">{{this.pos}}</div>
          <button class="add-to-dream-team-btn fa fa-plus"></button>
        </div>
      {{/each}}
    </script>

    <div class="search-bar">
      <input type="text" id="input-team" placeholder="TEAM NAME" />
      <input type="text" id="input-year" placeholder="YEAR" />
      <button id="get-team-btn">GET TEAM</button>
      <button id="filter-team-btn">FILTER TEAM</button>
      <button id="get-dream-team-btn">DREAM TEAM</button>
    </div>
    <div class="players-cards"></div>
    <div id="lightBox"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="client/build/view.js"></script>
    <script src="client/build/model.js"></script>
    <script src="client/build/controller.js"></script>
  </body>
</html>
